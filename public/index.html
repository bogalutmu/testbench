<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}


.column {
  float: left;
  width: 25%;
  padding: 10px;
}


.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


.container {
  position: relative;
  display: none;
}


#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}


.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Iste Kuzu Kuzu Geldim!</h2>
  <p>Hayat benim<br>
Her anımı yaşadıkça sevesim var<br>
Aldırmam hiç yağmurlara<br>
Benim güzel hatalarım var<br>
Bir an bile vazgeçmedim<br>
Kendi yolumdan</p>
</div>


<div class="row">
  <div class="col-lg-4 col-sm-6">
    <img src="Melis_1.jpg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="col-lg-4 col-sm-6">
    <img src="Melis_2.jpg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="col-lg-4 col-sm-6">
    <img src="Melis_3.jpg" style="width:100%"  onclick="myFunction(this);">
  </div>
    <div class="col-lg-4 col-sm-6">
    <img src="Melis_4.jpg" style="width:100%"  onclick="myFunction(this);">
  </div>
</div> 

<iframe width="560" height="315" src="https://www.youtube.com/embed/xXJmbuppQxw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
